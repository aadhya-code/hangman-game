<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman - Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <style>
    pre.stage {
      font-size: 1rem;
      color: #ffffff;
      white-space: pre-wrap;
      text-align: center;
      margin-top: 2rem;
      animation: hangmanFade 0.6s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    @keyframes hangmanFade {
      0% { opacity: 0; transform: scale(0.9) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Guess the Word</h1>
    <div class="lives-left">❤️ Lives Left: {{ lives }}</div>
    <h2 class="display-word">{{ display }}</h2>

    <form method="POST" action="/guess" class="guess-form d-flex justify-content-center align-items-center">
      <input name="letter" maxlength="1" required autofocus>
      <button type="submit">Guess</button>
    </form>

    <div class="guessed-letters">
      Letters guessed: {{ guessed | join(', ') }}
    </div>

    <pre class="stage">{{ stage }}</pre>
  </div>

  <audio id="wrong-sound" src="/static/sounds/lose.wav" preload="auto"></audio>
  <script>
    const prevLives = sessionStorage.getItem('prevLives');
    const currentLives = parseInt("{{ lives }}");

    if (prevLives && parseInt(prevLives) > currentLives) {
      const wrongSound = document.getElementById("wrong-sound");
      wrongSound.play();
    }

    sessionStorage.setItem('prevLives', currentLives);
  </script>
</body>
</html>
