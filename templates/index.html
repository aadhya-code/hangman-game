<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(20deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes kick {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
    }

    .stick-figure {
      position: relative;
      width: 150px;
      height: 225px;
      margin: 0 auto;
      animation: bounce 2s infinite;
    }

    .stick-figure div {
      position: absolute;
      background-color: white;
    }

    .stick-figure .head {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      top: 0;
      left: 52px;
    }

    .stick-figure .eye {
      width: 5px;
      height: 5px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      animation: blink 2s infinite;
    }

    .stick-figure .eye.left { left: 10px; }
    .stick-figure .eye.right { right: 10px; }

    .stick-figure .mouth {
  width: 15px;
  height: 8px;
  border: 2px solid black;
  border-top: none;
  border-radius: 0 0 10px 10px;
  background-color: transparent;
  position: absolute;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
}

    .stick-figure .body {
      width: 8px;
      height: 60px;
      top: 45px;
      left: 71px;
    }

    .stick-figure .arm.left {
      width: 30px;
      height: 5px;
      top: 55px;
      left: 40px;
      transform-origin: right center;
      animation: wave 2s infinite;
    }

    .stick-figure .arm.right {
      width: 30px;
      height: 5px;
      top: 55px;
      left: 80px;
      transform-origin: left center;
    }

    .stick-figure .leg.left {
      width: 25px;
      height: 5px;
      top: 105px;
      left: 56px;
      transform-origin: right center;
      animation: kick 2s infinite;
    }

    .stick-figure .leg.right {
      width: 25px;
      height: 5px;
      top: 105px;
      left: 76px;
      transform-origin: left center;
    }
  </style>
  
    <script>
  function playWelcomeSound() {
    const audio = new Audio('/static/sounds/welcome.mp3');
    audio.play().catch(e => console.log('Autoplay blocked:', e));
  }

  window.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    form.addEventListener('submit', playWelcomeSound);
  });


  </script>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4">ðŸŽ® Welcome to Hangman</h1>
    <div class="form-wrapper">
      <form method="POST" action="/start">
        <div class="mb-3">
          <input name="username" class="form-control" style="max-width: 250px; margin: 0 auto;" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <select name="difficulty" class="form-select" style="max-width: 250px; margin: 0 auto;" required>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button class="btn btn-primary" style="max-width: 250px; margin: 0 auto;">Start Game</button>
      </form>
      <div class="hangman-cartoon mt-4">
        <div class="stick-figure">
          <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
          </div>
          <div class="body"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
