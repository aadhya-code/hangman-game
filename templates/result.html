<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman - Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-center py-5 text-white">
  <div class="container">
    <h1 class="mb-4 result-heading">
      {% if won %}
        ðŸŽ‰ You Win!
      {% else %}
        ðŸ’€ Game Over
      {% endif %}
    </h1>

    <h2>The word was: <span class="text-primary">{{ word }}</span></h2>
    <a href="/" class="btn btn-outline-light mt-4">Play Again</a>

    <!-- Sound Playback -->
    <button id="soundBtn" style="display: none;"></button>
    <audio id="audio" preload="auto">
      <source src="/static/sounds/{{ 'win.mp3' if won else 'lose.wav' }}" type="audio/mpeg">
    </audio>

    <script>
      window.onload = function () {
        const audio = document.getElementById("audio");
        const btn = document.getElementById("soundBtn");

        btn.addEventListener("click", () => {
          audio.play();
        });

        setTimeout(() => {
          btn.click();
        }, 300);
      };
    </script>
  </div>
</body>
</html>
